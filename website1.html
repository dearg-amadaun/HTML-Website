<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="UTF-8">
    <meta name="" content="">
    <link rel="stylesheet" href="./assets/css/style.css"><meta charset="UTF-8">
    <title>Brendan's Website</title>
  </head>

  <body>
    <header>
      <!--headers-->
      <nav class="text-center"
        <ul>
          <li> <a href="https://github.com/dearg-amadaun"> Github </a> </li>
          <li> <a href="#"> Portfolio </a> </li>
          <li> <a href="#contact"> Contact </a> </li>
        </ul>
      </nav>
    </header>

    <!--Main Body-->
    <main>
      <h1 class="text-center">Brendan's Website Build</h1>
      <figure>
        <img src="./assets/images/cat.jpg" alt="The foreman taking a cat nap">
        <figcaption class="text-center">Under Construction</figcaption>
      </figure>
      <section id="Contact"
        <h2 class="text-center"> Contact Me </h2>
        <form>
          <ul>
            <li>
              <label class="text-center" for="name"> Name: </label>
              <input type="text" id="name" name="user-name">
            </li>
            <li>
              <label class="text-center" for="email"> Email: </label>
              <input type="text" id="email" name="user-email"
            </li>
          </ul>
          <div class="text-center">
            <button type="submit"> SEND </button>
          </div>
        </form>
      </section
    </main>

    <footer class="text-center">
      <!--Copyriight Symbol?-->
      C 2021 Brendan's Terrible Website Mockup
    </footer>
  
  </body>
</html>
